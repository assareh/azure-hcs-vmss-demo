#cloud-config
write_files:
  - path: /etc/consul.d/consul.json
    content: ${consul_conf}
    permissions: '0644'
    owner: consul:consul
    encoding: b64
  - path: /etc/consul.d/ca.pem
    content: ${ca_file}
    permissions: '0644'
    owner: consul:consul
    encoding: b64
  - path: /etc/consul.d/web-server.json
    content: ${web_service}
    permissions: '0644'
    owner: consul:consul
    encoding: b64

runcmd:
  - sed -i '/ca_file/c\ca_file                 = "/etc/consul.d/ca.pem"' /etc/consul.d/consul.json
  - systemctl enable consul
  - systemctl restart consul